      <section class="section">
         <div class="container">
         <div class="columns">
            <div class="column is-three-fifths">
               <nav class="breadcrumb" aria-label="breadcrumbs">
                  <ul>
                     <li><a href="index.html">Home</a></li>
                     <li class="is-active"><a href="#" aria-current="page">Create Thread</a></li>
                  </ul>
               </nav>
               <!-- list thread -->
               <div class="box">
                  <div class="content">
                     <p class="title is-3">Create New Thread</p>
                     <p class="subtitle is-6">Please tell us what you know .</p>
                     <div class="field">
                        <label class="label">Title</label>
                        <div class="control">                        
                           <input class="input" type="text" placeholder="Title">
                        </div>
                     </div>
                     <div class="field">
                        <label class="label">Category</label>
                        <div class="control is-expanded">
                           <div class="select is-fullwidth">
                              <select name="category">
                                 <option is-selected>- Select one -</option>
                                 <option>Kampus</option>
                                 <option>Acara</option>
                                 <option>Seminar</option>
                                 <option>Fasilitas</option>
                                 <option>Lowongan</option>
                              </select>
                           </div>
                        </div>
                     </div>
                     <div class="field">
                        <label class="label">Description</label>
                        <div class="control">
                           <textarea class="textarea" placeholder="Write content here"></textarea>
                        </div>
                     </div>
                     <div class="field">
                        <label class="label">Upload Image</label>
                        <div class="file has-name is-fullwidth">
                           <label class="file-label">
                           <input class="file-input" type="file" name="resume">
                           <span class="file-cta">
                           <span class="file-icon">
                           <i class="fa fa-upload"></i>
                           </span>
                           <span class="file-label">
                           Choose a photoâ€¦
                           </span>
                           </span>
                           <span class="file-name">
                           </span>
                           </label>
                        </div>
                     </div>
                     <br>
                     <div class="field is-grouped">
                        <div class="control">
                           <a href="index.html" class="button is-success"><span class="icon">
                           <i class="fa fa-paper-plane"></i>
                           </span>
                           <span>Submit</span>
                           </a>
                        </div>
                        <div class="control">
                           <a href="index.html" class="button is-light">
                           <span>Cancel</span>
                           </a>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
