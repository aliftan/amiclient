      <section class="section">
         <div class="container">
            <div class="columns">
               <div class="column is-three-fifths">
                  <nav class="breadcrumb" aria-label="breadcrumbs">
                     <ul>
                        <li><a href="groups.html">Groups</a></li>
                        <li><a href=" group_detail.html">Ubuntu Linux ..</a></li>
                        <li class="is-active"><a href="#" aria-current="page">Edit Group</a></li>
                     </ul>
                  </nav>
                  <!-- edit thread -->
                  <div class="box">
                     <p class="title is-3">Edit My Group</p>
                     <div class="field">
                        <div class="control">
                           <label class="label">Group Photo</label>
                           <figure class="image is-96x96">
                              <img src="https://i.imgur.com/E7bqjet.png">
                           </figure>
                        </div>
                     </div>
                     <div class="content">
                        <!-- start edit -->
                        <div class="field">
                           <div class="file has-name is-fullwidth">
                              <label class="file-label">
                              <input class="file-input" type="file" name="resume">
                              <span class="file-cta">
                              <span class="file-icon">
                              <i class="fa fa-upload"></i>
                              </span>
                              <span class="file-label">
                              Choose a photoâ€¦
                              </span>
                              </span>
                              <span class="file-name">ubuntu_logo.jpeg
                              </span>
                              </label>
                           </div>
                        </div>
                        <div class="field">
                           <label class="label">Group Name</label>
                           <div class="control has-icons-left">           
                              <input class="input" type="text" value="Ubuntu Linux Indonesia">
                              <span class="icon is-small is-left">
                              <i class="fa fa-users"></i>
                              </span>
                           </div>
                        </div>
                        <div class="field">
                           <label class="label">Group Info</label>
                           <div class="control">           
                              <textarea class="textarea" placeholder="Enter your group description">Ubuntu linux indonesia adalah group linux yang khusus mempelajari seputar distro ubuntu.</textarea>         
                           </div>
                        </div>
                        <div class="field">
                           <label class="label">Website Link</label>
                           <div class="control has-icons-left">           
                              <input class="input" type="text" value="https://ubuntu.com">
                              <span class="icon is-small is-left">
                              <i class="fa fa-facebook-square"></i>
                              </span>
                           </div>
                        </div>
                        <div class="field">
                           <label class="label">Social Link</label>
                           <div class="control has-icons-left">           
                              <input class="input" type="text" value="https://facebook.com/aliftan">
                              <span class="icon is-small is-left">
                              <i class="fa fa-facebook-square"></i>
                              </span>
                           </div>
                        </div>
                        <!-- finish edit -->
                        <br>
                        <div class="field is-grouped">
                           <div class="control">
                              <a href="group_detail.html" class="button is-success"><span class="icon">
                              <i class="fa fa-floppy-o"></i>
                              </span>
                              <span>Save Changes</span>
                              </a>
                           </div>
                           <div class="control">
                              <a href="group_detail.html" class="button is-light">
                              <span>Cancel</span>
                              </a>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
